    <div class="bubbles-column" data-bind="style: { 'width': $blade.isMobile() ? '100%' : '70%' }">
        <div class="bubble-row" data-bind="style: { 'height': $blade.isMobile() ? 'auto' : '35%' }">
            <div class="bubble profile-bubble">
                <div class="profile-bubble-icon">
                    <!-- ko if: $blade.profileImage() == null -->
                    <i class="fas fa-user user-logo"></i>
                    <!-- /ko -->
                    
                    <!-- ko if: $blade.profileImage() != null -->
                    <img data-bind="attr: { src: $blade.profileImage }">
                    <!-- /ko -->
                </div>
                <!-- ko if: $blade.fullName() != null && $blade.fullName() != '' -->
                <div class="title" style="width: 62%; height: auto;" data-bind="text: $blade.fullName()"></div>
                <!-- /ko -->
                <div class="bubble-text">
                    <i class="fas fa-key"></i>
                    <span class="user-type" data-bind="text: $blade.userType()"></span>

                    <!-- ko if: $blade.Profile() != null && $blade.Profile().StudentID != null -->
                    <div class="studentID" data-bind="text: 'Student # ' + $blade.Profile().StudentID"></div>
                    <!-- /ko -->
                </div>
            </div>
        
            <div class="bubble memos-bubble">
                <div class="icon">
                    <!-- ko if: $blade.memos().length <= 0 -->
                    <i class="fas fa-envelope"></i>
                    <!-- /ko -->

                    <!-- ko if: $blade.memos().length > 0 -->
                    <i class="rotate-90-cw fas fa-bell"></i>
                    <!-- /ko -->
                    
                </div>
                
                <a class="title" data-bind="click: $blade.goToMemos.bind($blade)">Memos</a>
        
                <div class="items">
                    <!-- ko foreach: $blade.memos -->
                    <div class="item"><span data-bind="text: $data.title"></span><span style="padding-left: 15px;" data-bind="text: $data.postText"></span></div>
                    <!-- /ko -->
    
                    <!-- ko if: $blade.memos().length <= 0 -->
                    <div class="empty-memo-message">No new memos...</div>
                    <!-- /ko -->
                </div>
            </div>
        </div>

        <div class="bubble notice-bubble" style="padding: 0; height: 65%;">
            <div style="position: relative; height: 100%; ">
                <app-slideshow params="slides: $blade.slides"></app-slideshow>
            </div>
        </div>
    </div>
</div>
